<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div *ngIf="isError" class="error"><h2>{{error}}</h2></div>
      <br>
      <form (ngSubmit)='onSubmit()' #data='ngForm'>
        <div class='form-group'>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name='email'
              required
              email
              #email='ngModel'>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-control"
              ngModel
              name='password'
              required
              #password='ngModel'>
          </div>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!data.valid"
          >Sign In</button>
  </form>
</div>
