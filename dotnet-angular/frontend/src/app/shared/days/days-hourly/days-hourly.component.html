<ul *ngIf="machines" class='list-group'>
    <h1 *ngIf="machines.length === 0">Add Machines to status production on!</h1>
    <div  *ngIf="machines" class="mach-grid">
        <li class ="list-group-item border" *ngFor="let mach of machines; let i=index">
            <ul class="list-group">
                <div class="btn-grid">
                    <button 
                        *ngIf="!hourServ.quick[i]" 
                        class="btn btn-primary" 
                        (click)="quickPlus(i)"
                    >
                        Change Job
                    </button>
                </div>
                <h2>{{mach.machine}}</h2>
                <h3>Job: <strong>{{mach.currentJob}}</strong></h3>
                <h3><br><br>Op: <strong>{{mach.currentOp}}</strong></h3><br>
                <div *ngIf="mach.currentOp !== 'None'" class="btn-grid">
                    <button 
                        *ngIf="!hourServ.quick[i]" 
                        class="btn btn-info" 
                        (click)="quickInput(i)"
                    >
                        Quick Input
                    </button>
                </div>
                <div class="btn-grid" *ngIf="mach.currentOp === 'None'">
                    <button 
                        *ngIf="!hourServ.quick[i]" 
                        class="btn btn-success" 
                        (click)="quickPlus(i)"
                    >
                        Set Job
                    </button>                    
                </div>
                <div *ngIf="hourServ.quick[i] && !isJob[i]">
                    <app-hourly-new-short [index]="i">
                    </app-hourly-new-short>     
                </div>
                <div *ngIf="hourServ.quick[i] && isJob[i]" class="list-group-item">
                    <app-machine-edit [machine]="mach">
                    </app-machine-edit>     
                </div>
                <app-hourly-show-each [machine]="mach">
                </app-hourly-show-each>
            </ul>
        </li>
    </div>
</ul>
