<div *ngIf="!canInput">
  <h1>You must be logged in to add a operation lot!</h1>
  </div>
    <form *ngIf="canInput && operationForm" [formGroup]="operationForm" (ngSubmit)='onSubmit()' >
      <div class="form-group">
        <h6 for="opNumber">Operation</h6>
        <input 
          formControlName='opNumber'
          id="opNumber" 
          class="form-control"
        >
      </div>
      <div *ngIf="machines" class="form-group">
        <h6 for="machine">Machine</h6>
        <select 
          formControlName='machine'
          id="machine" 
          class="form-control">
          <option *ngFor = "let machine of machines">{{machine.machine}}</option>
        </select>
      </div>
      <div *ngIf="!machines" class="form-group">
        <h6 for="machine">Machine</h6>
        <input 
          formControlName='machine'
          id="machine" 
          class="form-control">      
      </div>
      <div class="form-group">
        <h6 for="cycleTime">Cycle Time (Seconds - Optional)</h6>
        <input 
          formControlName='cycleTime'
          id="cycleTime" 
          class="form-control"
          type="number" 
        >
      </div>
      <br><br>
      <div class='grid'>
        <button 
          class="btn btn-success" 
          type="submit"
          [disabled]="!operationForm.valid"
        >
          Add Operation
        </button>
        <button 
          type='button' 
          class='btn btn-danger pull-right' 
          (click)='onCancel()'
        >
          Cancel
        </button>
        <br><br>
      </div>
      <br><br>
      <div *ngIf="isError">
        <h3 class="danger">{{error}}</h3>
      </div>
