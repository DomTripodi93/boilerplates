<div *ngIf="!canInput">
  <h3>You must be logged in to add a machine lot!</h3>
</div>
<div *ngIf="noJobs">
  <h3>Please add jobs to use for machine editing</h3>
</div>
<div *ngIf="fetching">
  <h3>Please wait while we populate the job options</h3>
</div>
<form *ngIf="canInput && editMachineForm && jobs.length > 1" [formGroup]="editMachineForm" (ngSubmit)='onSubmit()' >
<div class="form-group">
  <label for="currentJob">Job</label>
  <select
    formControlName='currentJob'
    type="text" 
    id="currentJob" 
    class="form-control"
    (change)="changeOps($event.target.value)">
    <option 
      *ngFor = "let job of jobs" 
      [selected]="job === machine.currentJob">
        {{job}}
      </option>
  </select> 
</div>
<div class="form-group">
  <label for="currentOp">Op</label>
  <select
    formControlName='currentOp'
    type="text" 
    id="currentOp" 
    class="form-control">
    <option 
      *ngFor = "let op of ops"
      [selected]="op === machine.currentOp"
      >
        {{op}}
      </option>
  </select>        
</div>
  <div class="grid separator">
    <div><br></div><div></div>
    <button 
      class="btn btn-success" 
      type="submit"
      [disabled]="!editMachineForm.valid"
    >
      Update
    </button>
    <button 
      type='button' 
      class='btn btn-danger pull-right' 
      (click)='onCancel()'
    >
      Cancel
    </button>
  </div>
  <div class="grid2">
    <button 
      class="btn btn-success mobile" 
      type="submit"
      [disabled]="!editMachineForm.valid"
    >
      Update
    </button>
    <button 
      type='button' 
      class='btn btn-danger mobile' 
      (click)='onCancel()'
    >
      Cancel
    </button>
  </div>
