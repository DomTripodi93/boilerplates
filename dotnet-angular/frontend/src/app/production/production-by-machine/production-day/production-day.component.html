<div *ngIf="ready" class="grid3 short">
  <h5 class="middle">Day</h5>
  <h5 *ngIf="day" class="short middle">
    <app-production-shift [date]="date" [prod]="day" [editMode]="editMode" [mach]="mach"></app-production-shift>
  </h5>
  <h5 *ngIf="!day" class="short middle">
    <app-production-shift shift="Day" [date]="date" [editMode]="editMode" [mach]="mach"></app-production-shift>
  </h5>
  <h5 class="middle">Night</h5>
  <h5 *ngIf="night" class="short middle">
    <app-production-shift [date]="date" [prod]="night" [editMode]="editMode" [mach]="mach"></app-production-shift>
  </h5>
  <h5 *ngIf="!night" class="short middle">
    <app-production-shift shift="Night" [date]="date" [editMode]="editMode" [mach]="mach"></app-production-shift>
  </h5>
  <h5 class="middle">Over-Night</h5>
  <h5 *ngIf="oNight" class="short middle">
    <app-production-shift [date]="date" [prod]="oNight" [editMode]="editMode" [mach]="mach"></app-production-shift>
  </h5>
  <h5 *ngIf="!oNight" class="short middle">
    <app-production-shift shift="Over-Night" [date]="date" [editMode]="editMode" [mach]="mach"></app-production-shift>
  </h5>
  <h5 class="middle">Found</h5>
  <h5 *ngIf="found" class="short middle">
    <app-production-shift [date]="date" [prod]="found" [editMode]="editMode" [mach]="mach"></app-production-shift>
  </h5>
  <h5 *ngIf="!found" class="short middle">
    <app-production-shift shift="Found" [date]="date" [editMode]="editMode" [mach]="mach"></app-production-shift>
  </h5>
</div>
